<html>
    <head>
        <title>Address Form</title>
    </head>
	<body>
	<h1> Update Address</h1>
	<hr/>
	<form>
	<fieldset>
	<input type="text" placeholder="Name" value="Narasimha" disabled/> 
	<input type="text" placeholder="10-Digit Mobile Number"/> <br/><br/>
	<input type="text" placeholder="PinCode"/> 
	<input type="text" placeholder="Locality"/> <br/> <br/>
	<textarea rows="10" cols="50" placeholder="Address(area and Street)"></textarea> <br/><br/>
	<input type="text" placeholder="city/dist/town"/> 
	<select>
	<option>Select State</option>
	<option> Karnataka</option>
	<option>Tamilnadu</option>
	<option>Madhyapradesh</option>
	<option>Orissa</option>
	<option>West Bengal</option>
	<option>Kerala</option>
	</select> <br/><br/>
	<input type="text" placeholder="LandMark"/> 
	<input type="text" placeholder="Alternative Phone"/> <br/><br/>
	<label>Address Type</label><br/>
	<input type="radio" /> <label>Home</label>
	<input type="radio" /><label>Office</label> <br/><br/>
	<input type="submit" value="Update"/>  <button>Reset</button>
	</fieldset>
	</form>
	</body>
</html>
